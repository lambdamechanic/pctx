schema:
  type: object
  required:
    - required_nullable
  properties:
    optional:
      type: string
    required_nullable:
      type: [string, "null"]
    optional_nullable:
      type: [string, "null"]
tests:
  valid:
    - id: required-only-string
      value:
        required_nullable: some value
    - id: required-only-null
      value:
        required_nullable: null
    - id: all-with-null
      value:
        optional: some value
        required_nullable: null
        optional_nullable: null
    - id: all-with-string
      value:
        optional: some value
        required_nullable: nullable string value
        optional_nullable: nullable string value
  invalid:
    - id: empty
      value: {}
    - id: optional_as_null
      value:
        required_nullable: some value
        optional: null
