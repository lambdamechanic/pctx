# Fly.io configuration for pctx + Notion MCP
# Deploy with: fly deploy
# This exposes pctx publicly while running Notion MCP internally

app = "notion-pctx-example"
primary_region = "iad"

[build]
dockerfile = "Dockerfile"

[env]
NOTION_MCP_PORT = "3000"
PCTX_PORT = "8080"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = "off"
auto_start_machines = true
min_machines_running = 1
processes = ["app"]

[[http_service.checks]]
grace_period = "10s"
interval = "30s"
method = "GET"
timeout = "5s"
path = "/mcp"

[[vm]]
memory = "1gb"
cpu_kind = "shared"
cpus = 1

# Set secrets with:
# fly secrets set NOTION_TOKEN=ntn_your_token_here
