name: Integration Tests

on:
  push:
    branches: [main]
    paths:
      - "Cargo.toml"
      - "crates/**"
      - "pctx-py/**"
      - "scripts/test-mcp-cli.sh"
      - ".github/workflows/integration-tests.yaml"
  pull_request:
    paths:
      - "Cargo.toml"
      - "crates/**"
      - "pctx-py/**"
      - "scripts/test-mcp-cli.sh"
      - ".github/workflows/integration-tests.yaml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  # CLI integration tests - tests pctx mcp start command
  cli-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install build dependencies
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libclang-dev libc6-dev

      # Set up Rust with caching
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: false
          shared-key: "integration-tests"

      # Build pctx binary in release mode
      - name: Build pctx
        run: cargo build --release --bin pctx

      # Run the CLI integration test script with built binary
      - name: Run CLI integration tests
        env:
          PCTX_CMD: ./target/release/pctx
        run: ./scripts/test-mcp-cli.sh

      # Show server logs on failure
      - name: Show server logs
        if: failure()
        run: |
          # Find the temp directory log file
          LOG_FILE=$(find /tmp -name "pctx-test.log" 2>/dev/null | head -1)
          if [ -n "$LOG_FILE" ] && [ -f "$LOG_FILE" ]; then
            echo "=== PCTX MCP Server Logs ==="
            cat "$LOG_FILE"
          else
            echo "No log file found"
          fi

  # Python client integration tests - tests HTTP client
  python-client-tests:
    needs: cli-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install build dependencies
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libclang-dev libc6-dev

      # Set up Rust with caching
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: false
          shared-key: "integration-tests"

      # Build pctx binary in release mode (should hit cache from cli-tests)
      - name: Build pctx
        run: cargo build --release --bin pctx

      # Set up Python
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Install uv
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      # Install pctx-py dependencies
      - name: Install pctx-py dependencies
        working-directory: pctx-py
        run: uv sync --all-extras --dev

      # Start pctx server in background
      - name: Start pctx server
        run: |
          # Start server in background with no banner
          ./target/release/pctx start --no-banner > pctx-server.log 2>&1 &
          echo $! > pctx-server.pid
          # Wait for server to be ready
          for i in {1..30}; do
            if curl -s http://localhost:8080/health > /dev/null 2>&1; then
              echo "Server is ready"
              break
            fi
            echo "Waiting for server to start... ($i/30)"
            sleep 1
          done
          # Verify server is running
          if ! curl -f http://localhost:8080/health; then
            echo "Server failed to start. Server log:"
            cat pctx-server.log
            exit 1
          fi

      # Run integration tests
      - name: Run Python integration tests
        working-directory: pctx-py
        run: uv run pytest --integration -v

      # Stop pctx server and show logs on failure
      - name: Stop pctx server
        if: always()
        run: |
          # Kill pctx server
          if [ -f pctx-server.pid ]; then
            kill $(cat pctx-server.pid) 2>/dev/null || true
          fi
          # Kill any remaining processes on port 8080
          lsof -ti:8080 | xargs kill -9 2>/dev/null || true
          # Kill any remaining HTTP MCP test servers
          lsof -ti:8765 | xargs kill -9 2>/dev/null || true

      # Show server logs on failure
      - name: Show server logs
        if: failure()
        run: |
          if [ -f pctx-server.log ]; then
            echo "=== PCTX Server Logs ==="
            cat pctx-server.log
          fi
