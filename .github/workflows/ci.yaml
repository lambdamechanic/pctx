name: CI

on:
  push:
    branches: [main]
    paths:
      - 'Cargo.toml'
      - 'crates/**'
      - 'python-client/**'
      - '.github/workflows/ci.yaml'
  pull_request:
    paths:
      - 'Cargo.toml'
      - 'crates/**'
      - 'python-client/**'
      - '.github/workflows/ci.yaml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all --check

  # clippy:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v4
  #     - uses: dtolnay/rust-toolchain@stable
  #       with:
  #         components: clippy
  #     - uses: Swatinem/rust-cache@v2
  #       with:
  #         # Include V8 in the cache key since it's large and platform-specific
  #         shared-key: "v8-build"
  #     # Build first to ensure V8 is properly downloaded and cached
  #     - name: Build project
  #       run: cargo build --workspace --all-targets --locked
  #       env:
  #         # Ensure V8 downloads are retried on failure
  #         V8_FROM_SOURCE: 0
  #         RUSTY_V8_MIRROR: https://github.com/denoland/rusty_v8/releases/download
  #     - name: Run clippy
  #       run: cargo clippy --workspace --all-targets --all-features --locked -- -D warnings

  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        # TODO macos-latest windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      # Install build essentials BEFORE freeing disk space to avoid removal
      - name: Install build dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y build-essential

      # Free up disk space on Ubuntu runners
      - name: Free Disk Space (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          docker-images: true
          swap-storage: true

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          # Clean up old cache entries to save space
          cache-on-failure: false
      # - name: Set Windows build jobs
      #   if: matrix.os == 'windows-latest'
      #   run: echo "CARGO_BUILD_JOBS=1" >> $GITHUB_ENV
      #   shell: bash
      # - name: Run tests (Windows)
      #   if: matrix.os == 'windows-latest'
      #   run: cargo test --workspace --locked -- --test-threads=1
      - name: Run tests (Unix)
        # if: matrix.os != 'windows-latest'
        run: cargo test --workspace --locked

  test-python-client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: false

      # Install Python dependencies
      - name: Install Python client dependencies
        run: |
          cd python-client
          pip install -e ".[dev]"

      # Build and start PCTX server in background
      - name: Build PCTX server
        run: cargo build --bin pctx --locked

      - name: Start PCTX server
        run: |
          # Create a minimal config
          echo '{"name": "test-server", "version": "0.1.0", "servers": []}' > pctx.json
          # Start server in background
          cargo run --bin pctx -- start --port 8080 --no-banner > pctx-server.log 2>&1 &
          echo $! > pctx-server.pid
          # Wait for server to be ready
          for i in {1..30}; do
            if curl -s http://localhost:8080/mcp > /dev/null 2>&1; then
              echo "Server is ready"
              break
            fi
            sleep 1
          done

      # Run Python client tests
      - name: Run Python client tests
        run: |
          cd python-client
          export PCTX_MCP_URL="http://localhost:8080/mcp"
          export PCTX_WS_URL="ws://localhost:8080/local-tools"
          pytest tests/ -v

      # Cleanup
      - name: Stop PCTX server
        if: always()
        run: |
          if [ -f pctx-server.pid ]; then
            kill $(cat pctx-server.pid) || true
          fi

      # Upload server logs on failure
      - name: Upload server logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: pctx-server-logs
          path: pctx-server.log
