name: CLI Integration Tests

on:
  push:
    branches: [main]
    paths:
      - "Cargo.toml"
      - "crates/**"
      - ".github/workflows/cli-integration-tests.yaml"
      - "scripts/test-mcp-cli.sh"
  pull_request:
    paths:
      - "Cargo.toml"
      - "crates/**"
      - ".github/workflows/cli-integration-tests.yaml"
      - "scripts/test-mcp-cli.sh"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  cli-integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install build dependencies
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libclang-dev libc6-dev

      # Set up Rust
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: false

      # Run the CLI integration test script (builds via cargo run)
      - name: Run CLI integration tests
        run: ./scripts/test-mcp-cli.sh

      # Show server logs on failure
      - name: Show server logs
        if: failure()
        run: |
          # Find the temp directory log file
          LOG_FILE=$(find /tmp -name "pctx-test.log" 2>/dev/null | head -1)
          if [ -n "$LOG_FILE" ] && [ -f "$LOG_FILE" ]; then
            echo "=== PCTX MCP Server Logs ==="
            cat "$LOG_FILE"
          else
            echo "No log file found"
          fi
