[workspace]
members = ["cargo:."]

# Config for 'dist'
[dist]
# The preferred dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.30.2"
# Allow custom edits to CI files for testing
allow-dirty = ["ci"]
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = ["shell", "npm", "homebrew"]
# The archive format to use for windows builds (defaults .zip)
windows-archive = ".zip"
# The archive format to use for non-windows builds (defaults .tar.xz)
unix-archive = ".tar.gz"
# Whether dist should create a Github Release or use an existing draft
# Temporarily disabled for testing Windows build
create-release = false
# Whether CI should trigger releases with dispatches instead of tag pushes
dispatch-releases = true
# Which phase dist should use to create the GitHub release
github-release = "announce"
# Path that installers should place binaries in
install-path = "~/.local/bin"
# Which actions to run on pull requests
# Temporarily set to "upload" to test Windows build on PRs
pr-run-mode = "upload"
# Whether CI should include auto-generated code to build local artifacts
build-local-artifacts = true
# Target platforms to build apps for (Rust target-triple syntax)
# Temporarily testing Windows only
targets = ["x86_64-pc-windows-msvc"]
# targets = ["aarch64-apple-darwin", "aarch64-unknown-linux-gnu", "x86_64-unknown-linux-gnu", "x86_64-pc-windows-msvc"]
# Where to host releases
hosting = "github"
# Whether to install an updater program
install-updater = true
# Whether to enable GitHub Attestations
github-attestations = true
# Checksums to generate for each App
checksum = "sha256"
# A namespace to use when publishing this package to the npm registry
npm-scope = "@portofcontext"
# A GitHub repo to push Homebrew formulas to
tap = "portofcontext/homebrew-tap"
# Publish jobs to run in CI
# Temporarily disabled for testing Windows build
# publish-jobs = ["homebrew", "npm"]
publish-jobs = []
